<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="titleMYACC">
        My Modeled Hardware Devices and Components
    </h1>
</section>

<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <ul style="list-style-type: none;">
                <li ng-repeat=" model in models | filter:{ userUid: userDB.uid }" > <!-- models is a list  provided by the controller-->
                    <h3>
                        {{model.id}} | {{model.type}} <button type="button" data-toggle="modal" ng-click="modal(model)"  data-target="#popUp" class="fa fa-info-circle Btnmybelongings"></button> <button ng-click="remove(model)" type="button" class="fa fa-trash Btnmybelongings"> </button>
                    </h3>

                    <div id="popUp" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="BtnClosemybelongings close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Details</h4>
                                </div>
                                <div class="modal-body">
                                    <h3 align="center">
                                        <span class="MyInfo">Icon:</span><br>
                                        <img class="Imgmybelongings" src="{{imagemodel}}" height=100% width=auto /><br>
                                        <span class="MyInfo"> Id: </span> <span class="MyInfoP"> {{modalmodel.id}} </span></br>
                                        <span class="MyInfo"> Type: </span> <span class="MyInfoP"> {{modalmodel.type}} </span></br>
                                        <span class="MyInfo"> Number of Pins: </span> <span class="MyInfoP"> {{modalmodel.NumberOfPins}} </span></br>
                                        <span class="MyInfo"> Company: </span> <span class="MyInfoP"> {{modalmodel.prefixCompany.toUpperCase()}} </span></br>
                                    </h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="BtnClosemybelongings" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section><!-- /.content -->
