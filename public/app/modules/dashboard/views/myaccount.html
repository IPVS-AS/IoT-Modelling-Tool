

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="titleMYACC">
        My Account
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <h3 class="Titlemyaccount">Username</h3>
            <span class="InfoAccount">&emsp;{{user.Username}} </span>

            <h3 class="Titlemyaccount">E-mail</h3>
            <span class="InfoAccount">&emsp;{{user.Email}}</br></br> </span>
        </div>
        <div>
            <button class="DataEdit" data-toggle="modal" ng-click="showAccountinfo(user)" data-target="#editModal">Edit</button>
        </br>
    </div>
</section>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="DataEdit">Edit User's Information</h4>
            </div>
            <div class="modal-body">
                <form id="form_id" role="form" ng-submit="editFormSubmit(user)" ng-show="show">
                    <div class="form-group">
                        <label for="name" class="EditInfoField control-label">Username</label>
                        <input type="text" class="form-control" id="name" ng-model="Username">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Cancell</button>
                        <button type="submit" class="btn btn-info">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Flags warning the users if they can proceed to the digital environment -->
<section class="content">
    <div class="box-content">
        <div "verifySettingDefaultContext()" class="panel panel-default">
            <h3 class="Titlemyaccount">IoT Lite Warnings</h3>
            <!-- Conditions for default @context and @graph
                    HAS DEFAULT:
	                    button to see the default one
	                    button go to change the default one
                    HASN'T DEFAULT:
	                    button to set a default one
            -->
            <!-- Button clicked -> Load the data from the database and update the view -->
            <button class="fa fa-refresh Refresh" ng-click="verifySettingDefaultContext()"> &emsp;Refresh </button></br>
                <div ng-show="defaultContextIsSet">
                    <span class="InfoAccount">&emsp;The user has defined a default @Context </span> <button> See the default one </button> <button>Change the default one</button></br>
                </div></br>
                <div ng-show="!defaultContextIsSet">
                    <span class="InfoAccount">&emsp;The user hasn't defined a default @Context </span> <button> Set a default one </button></br>
                </div></br>
        </div>
    </div>
</section>
</section><!-- /.content -->
