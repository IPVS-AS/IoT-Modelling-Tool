<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="titleMYACC">
        My @Context
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <ul style="list-style-type: none;">
                <li ng-repeat=" context in contexts" > <!-- models is a list  provided by the controller-->
                    <h3>
                        {{model.geo}} <button type="button" data-toggle="modal" ng-click="modal(model)"  data-target="#popUp" class="fa fa-info-circle Btnmybelongings"></button> <button ng-click="remove(model)" type="button" class="fa fa-trash Btnmybelongings"> </button>
                    </h3>
                </li>
            </ul>
        </div>
    </div>
</section><!-- /.content -->
